
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets</title>
    <link rel="stylesheet" href="estilo.css" type="text/css">
</head>
<body class="body">

    <div class="titulo-centrado">
        <h1>Bienvenido a mi PetBook</h1>
    </div>
    <P class="texto-centrado">Resgistra a tu mascota</P>
    
    <form action="envio-formulario.html">
        <div class="texto-form">
            <label for="text">Nombre</label>
            <input type="text" id="text" placeholder="Nombre" required>
            <br>
            <label>Edad</label>
            <input type="number" placeholder="Edad" required>
            <br>
            <label>Mail</label>
            <input type="mail" placeholder="Mail" required>
            <br>
            <label>Contraseña</label>
            <input type="password" placeholder="Contraseña" required>
            <br>
            <button type="submit">Enviar</button>
        </div>
    </form>
    <div style="text-align: right;">
        <img src="https://s3.amazonaws.com/freecodecamp/relaxing-cat.jpg" alt="Gato">
    </div>
</body>
</html>
